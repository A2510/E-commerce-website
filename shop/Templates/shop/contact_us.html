{% extends 'shop/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<form action='/shop/contact_handle' method='post'>
    {% csrf_token %}
    <div class="container my-4">
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name='Name'>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" name='Email' placeholder="name@example.com">
            <div id="Email" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="Discription" class="form-label">Why you want to Contact us?</label>
            <textarea class="form-control" id="Discription" name='Discription' rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary my-2">Submit</button>
    </div>
</form>
{% endblock %}
